<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Simple XHTML Page</title>
</head>
<body>
    <h1>Welcome to XHTML</h1>
    
    <p>This is a minimal XHTML document.</p>
    
    <h2>Sample Content</h2>
    <p>Here you can add your content. This follows XHTML syntax rules:</p>
    
    <ul>
        <li>All tags must be closed</li>
        <li>Tags must be lowercase</li>
        <li>Attributes must be quoted</li>
        <li>Empty tags must be self-closed</li>
    </ul>
    
    <br />
    
    <p>The page is ready for your content.</p>
</body>
</html>
